<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ben's Chatroom</title>
    <style type="text/css">
	    body { font-family: verdana;}
        form#send-message { display: none; }
        section#nicknames { width: 300px; float: right; }
        textarea#message { width: 300px; height: 100px; }
        section#messages p strong { margin-right: 5px;}
		#currently {  text-decoration: underline;}
		ul { background-color: #ddd; }
		li { color: #000;}
		
		
    </style>
  </head>
  <body>
    <h1>BEN'S AMAZING CHATROOM</h1>
	<p>Welcome! Make yourself at home. Fridge is open. Grab a beer. You like those furry slippers? Keep 'em. They're yours now.</p>
    <form id="set-nickname">
      <label for="nickname">Please Enter a Nickname:</label>
      <input type="text" name="nickname" id="nickname" />
      <input type="submit" />
    </form>
    <section id="nicknames"></section>
    <form id="send-message">
      <textarea id="message"></textarea>
      <input type="submit" value="Send message!" />
    </form>
    <section id="messages"></section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect();
      socket.on('nicknames', function (data) {
	   
        $('#nicknames').empty().append('<p id="currently">' + "CURRENTLY CHATTING" + '</p>').append($('<ul>'));
		 
        for(var i=0; i<data.length; i++) {
          $('#nicknames ul').append('<li>' + data[i] + '</li>');
        }
      });
      socket.on('user message', function (data) {
        $('#messages').append($('<p>').append($('<strong>').text(data.nick), data.message));
      });
      socket.on('announcement', function (data) {
        $('#messages').append($('<p>').append($('<em>').text(data.message)));
      });
      $(function () {
        $('#set-nickname').submit(function() {
          socket.emit('nickname', $('#nickname').val(), function (data) {
            if (!data) {
              $('#set-nickname').hide();
              $('#send-message').show();
            } else {
              $('#set-nickname')
              .prepend($('<p>')
              .text('Sorry - that nickname is already taken.'));
            }
          });
          return false;
        });
        $('#send-message').submit(function () {
          socket.emit('user message', $('#message').val());
          $('#message').val('').focus();
          return false;
        });
      });
    </script>
  </body>
</html>
